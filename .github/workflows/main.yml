name: Build with PyInstaller

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

jobs:
  pyinstaller-build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: PyInstaller Action
        uses: sayyid5416/pyinstaller@v1.8.0
        with:
          python_ver: '3.12'
          spec: 'main.py'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'llspace-exporter-${{ matrix.os }}'
          options: --onefile, --windowed, --name "llspace-exporter"

  upload-to-release:
    name: Upload binaries to Release
    needs: pyinstaller-build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare renamed binaries
        run: |
          mkdir -p release-binaries

          # macOS
          cp artifacts/llspace-exporter-macos-latest/llspace-exporter release-binaries/llspace-exporter_mac

          # Linux
          cp artifacts/llspace-exporter-ubuntu-latest/llspace-exporter release-binaries/llspace-exporter_linux

          # Windows
          cp artifacts/llspace-exporter-windows-latest/llspace-exporter.exe release-binaries/llspace-exporter_win.exe

          chmod +x release-binaries/llspace-exporter_mac
          chmod +x release-binaries/llspace-exporter_linux
          chmod +x release-binaries/llspace-exporter_win.exe

          ls -l release-binaries/

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-binaries/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}