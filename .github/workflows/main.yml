name: Build with PyInstaller
on: 
  release:
    types: [created]
  workflow_dispatch:
jobs:
  pyinstaller-build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: PyInstaller Action
        uses: sayyid5416/pyinstaller@v1.8.0
        with:
          python_ver: '3.12'
          spec: 'main.py'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'llspace-exporter'
          options: --onefile, --windowed, --name "llspace-exporter"


